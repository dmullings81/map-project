<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Ramen Kofu</title>
	<link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,600,700,200" rel="stylesheet">
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<div id="layout">
		<a href="#menu" id="menuLink" class="menu-link">
			<span></span>
		</a>
		<div id="menu">
			<div class="pure-menu">
				<a class="pure-menu-heading" href="#">Kofu Ramen</a>
					<input class="restaurantfilter" type="search" placeholder="Search soup type..." data-bind="textInput: userInput, event: {input: filterMarkers}">
					<!-- TODO: add soup filter <select data-bind="options: uniqueSoupTypes"></select> -->
					<ul data-bind="foreach:visibleRestaurants"  class="pure-menu-list">
						<li class="pure-menu-item">
							<a href="#" data-bind="text: name, click: $parent.showWindows" class="pure-menu-link"></a>
							<p class="soup-type" data-bind="text:soupType"></p>
						</li>
					</ul>
			</div>
		</div>
		<div id="map"></div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="js/knockout-3.4.0.js"></script>
	<script src="js/main.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCr492h5nUEKHElF9GxEq_fie2z3c478nY&callback=initMap" onerror="googleError()"></script>
	<!-- JavaScript file for the sliding side menu-->
	<script src="js/ui.js"></script>
</body>
</html>
